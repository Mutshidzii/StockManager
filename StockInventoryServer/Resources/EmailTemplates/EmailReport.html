<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
</head>
<body>

            </tbody>
        </table>
        <canvas id="myChart" width="400" height="400"></canvas>

    <script src="Report.js"></script>

</html>
